<div class="container">
<div class="col-md-6 col-md-offset-3">
  <div class="well">
    <form class="form-horizontal">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group">
          <label for="inputEmail" class="col-md-2 control-label">Username</label>

          <div class="col-md-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Username" ng-model="login.credentials.username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-md-2 control-label">Password</label>

          <div class="col-md-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.credentials.password">


          </div>
        </div>
        <div class="form-group" style="margin-top: 0;"> <!-- inline style is just to demo custom css to put checkbox below input above -->
          <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
        </div>

        <a href="javascript:void(0)" class="btn btn-default btn-lg btn-block btn-raised" ng-click="login.login(login.credentials)">Login</a>
        
      </fieldset>
    </form> 
  </div>
</div> 
</div>
