<div class="list-group" style="margin-bottom: 10px;">  
  <div class="list-group-item" ng-repeat="effect in effects.effects" draggable="true">
    <div class="row-picture">
      <img class="circle" ng-src="{{effect.img}}" alt="icon" draggable="false">
    </div>
    <div class="row-content">
      <h4 class="list-group-item-heading">{{effect.source}}</h4>
      <p class="list-group-item-text">{{effect.effects[0].abbr}} {{effect.effects[0].value}}</p>
    </div>
    <div class="list-group-separator"></div>
  </div>
</div>
