<div class="col-xs-12 col-sm-12">
  <div class="panel panel-default ct-panel" ng-repeat="stat in stats.stats">
    <div class="panel-heading ct-panel-heading">
      <div class="btn-group" style="margin: 0; width: 100%;">
        <div class="btn btn-default btn-block btn-raised" style="background-color: #fff; padding: 2px 3px 3px 2px; text-align: left;">
        {{stat.name}}  
        <input type="text" class="pull-right" value="{{stat.value}}" disabled style="width: 2em;" title="Total"> 
        <input type="text" class="pull-right" value="{{stat.value}}" style="width: 2em;" title="Temporary">
        </div>
      </div>
    </div>
  </div>
</div>
