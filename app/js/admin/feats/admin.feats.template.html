<table class="table table-striped table-hover ">
  <thead>

  <tr ng-repeat="feat in feats.newFeat">
    <td>
      <input type="text" class="form-control" ng-model="feat.name">
    </td>
    <td>
      <input type="text" class="form-control" ng-model="feat.desc">
    </td>
    <td><a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="feats.addFeat(feat)">Add New Feat</a>
    </td>
  </tr>
  <tr>
    <th>Feat Name</th>
    <th>Feat Description</th>
  </tr>
  </thead>
  <tbody>

  <tr ng-repeat="feat in feats.feats | orderBy: 'name'">
    <td>
      <input type="text" class="form-control" ng-model="feat.name">
    </td>
    <td>
      <input type="text" class="form-control" ng-model="feat.desc">
    </td>
    <td>
      <div class="btn-group-vertical">
        <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="feats.updateFeat(feat)">Update</a>
         <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="feats.deleteFeat(feat._id)">Delete</a>
      </div>
      
     
    </td>
  </tr>
  </tbody>
</table>
