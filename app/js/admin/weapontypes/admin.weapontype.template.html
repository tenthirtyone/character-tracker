<table class="table table-striped table-hover ">
  <thead>

  <tr ng-repeat="weapontype in weapontypes.newWeaponType">
    <td>
      <input type="text" class="form-control" ng-model="weapontype.name">
    </td>
    <td><a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="weapontypes.addWeaponType(weapontype)">Add New WeaponType</a>
    </td>
  </tr>
  <tr>
    <th>WeaponType Name</th>
  </tr>
  </thead>
  <tbody>

  <tr ng-repeat="weapontype in weapontypes.weapontypes | orderBy: 'name'">
    <td>
      <input type="text" class="form-control" ng-model="weapontype.name">
    </td>
    <td>
      <div class="btn-group-vertical">
        <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="weapontypes.updateWeaponType(weapontype)">Update</a>
         <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="weapontypes.deleteWeaponType(weapontype._id)">Delete</a>
      </div>
      
     
    </td>
  </tr>
  </tbody>
</table>
