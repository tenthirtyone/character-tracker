<table class="table table-striped table-hover ">
  <thead>

  <tr ng-repeat="tool in tools.newTool">
    <td>
      <input type="text" class="form-control" ng-model="tool.name">
    </td>
    <td><a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="tools.addTool(tool)">Add New Tool</a>
    </td>
  </tr>
  <tr>
    <th>Tool Name</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="tool in tools.tools">
    <td>
      <input type="text" class="form-control" ng-model="tool.name">
    </td>
    <td>
      <div class="btn-group-vertical">
        <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="tools.updateTool(tool)">Update</a>
         <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="tools.deleteTool(tool._id)">Delete</a>
      </div>
      
     
    </td>
  </tr>
  </tbody>
</table>
