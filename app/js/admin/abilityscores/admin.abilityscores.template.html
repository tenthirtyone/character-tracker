<table class="table table-striped table-hover ">
  <thead>
  
  <tr ng-repeat="ability in abilityscores.newAbilityScore">
    <td>
      <input type="text" class="form-control" ng-model="ability.name">
    </td>
    <td>
      <input type="number" class="form-control" ng-model="ability.value">
    </td>
    <td>
      <input type="text" class="form-control" ng-model="ability.abbr">
    </td>
    <td>
      <input type="checkbox" ng-checked="{{ability.spellSave}}" ng-model="ability.spellSave">
    </td>
    <td>
      <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="abilityscores.addAbilityScore(ability)">Add New</a>
    </td>
  </tr>

  <tr>
    <th>Ability Score Name</th>
    <th>Ability Score Value</th>
    <th>Ability Score Abbreviation</th>
    <th>Spell Save</th>
  </tr>
  </thead>
  <tbody>
  
  <tr ng-repeat="ability in abilityscores.abilityscores">
    <td>
      <input type="text" class="form-control" ng-model="ability.name">
    </td>
    <td>
      <input type="number" class="form-control" ng-model="ability.value">
    </td>
    <td>
      <input type="text" class="form-control" ng-model="ability.abbr">
    </td>
    <td>
      <input type="checkbox" ng-checked="{{ability.spellSave}}" ng-model="ability.spellSave">
    </td>
    <td>
      
      <div class="btn-group-vertical">
        <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="abilityscores.updateAbilityScore(ability)">Update</a>
        <a href="javascript:void(0)" class="btn btn-sm btn-raised btn-default" ng-click="abilityscores.deleteAbilityScore(ability._id)">Delete</a>
      </div>
      
      
    </td>
  </tr>
  </tbody>
</table>
